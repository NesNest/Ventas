<div>
  <h2>Artículos</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let articulo of articulos">
        <td>{{ articulo.articulo_id }}</td>
        <td>{{ articulo.nombre }}</td>
        <td>{{ articulo.descripcion }}</td>
        <td>{{ articulo.precio }}</td>
        <td>{{ articulo.stock }}</td>
        <td>
          <button (click)="updateArticulo(articulo.articulo_id, articulo)">Actualizar</button>
          <button (click)="deleteArticulo(articulo.articulo_id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="addArticulo({ articulo_id: 0, nombre: 'Nuevo Artículo', descripcion: 'Descripción del artículo', precio: 0, stock: 0 })">Añadir Artículo</button>
</div>
